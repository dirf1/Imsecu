<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>view</h3>
<img src="" id="img" width="200">
<script>
	const biNum = '[[${param.biNum}]]';
	window.addEventListener('load', async function(){
		const res = await fetch(`/board-infos/${biNum}`);
		const board = await res.json();
		console.log(board);
		document.querySelector('#img').src=`/file/${board.biFilePath}`;
	})
		
</script>
</body>
</html>
