<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="/board-infos" enctype="multipart/form-data">
		<input type="text" name="biTitle"><br>
		<textarea name="biContent"></textarea><br>
		<input type="file" name="file"><br>
		<input type="hidden" name="uiNum" value="2"><br>
		<button onclick="submit()">등록</button>
	</form>
	<script>
		async function submit() {
        const data = getJsonFromData();
        const response = await fetch('/user-infos', {
            method: 'POST',
            body: data,
            headers: {
                'Content-Type': 'application/json;charset=UTF-8',
            }
        });
        const msg = await response.json();
        console.log(msg);
        alert(msg.msg);
        if (msg.url) {
            location.href = msg.url;
        }
    }
	</script>
</body>
</html>
